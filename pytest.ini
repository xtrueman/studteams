[pytest]
# Конфигурация pytest для StudHelper Bot

# Директории для поиска тестов
testpaths = tests

# Путь для поиска модулей Python
pythonpath = ./

# Паттерны для поиска тестовых файлов
python_files = *_test.py test_*.py

# Паттерны для поиска тестовых классов
python_classes = Test*

# Паттерны для поиска тестовых функций
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Модульные тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    database: Тесты с базой данных

# Минимальная версия pytest
minversion = 6.0
